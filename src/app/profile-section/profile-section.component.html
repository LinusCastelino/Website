<div id="profileContainer">
    <div class="bgImgTintContainer">
        <div id="profileGrid">
            <div id="profilePhoto">
                <img src="../../assets/images/ProfilePhoto.webp" />
            </div>

            <div id="profileInfoPanel">
                <table>
                    <tr *ngFor="let info of personalInfo">
                        <td>
                            <div>
                                <h3><b>{{ info.title }}</b></h3>
                                <span>{{ info.detail }}</span>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div>
                                <b>Presently working as an Oracle A.T.G. Web Commerce Developer at Tata Consultancy Services Pvt. Ltd.</b>
                            </div>
                        </td>
                    </tr>   
                </table>
            </div>
        </div>
    </div>
</div>
