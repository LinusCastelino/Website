<div id="profileContainer">
    <div class="bgImgTintContainer">
        <div class="container">
            <div id="profileGrid" class="row">
                <div id="profilePhoto" class="col-md-6">
                    <img src="../../assets/images/ProfilePhoto.webp" />
                </div>

                <div id="profileInfoPanel" class="col-md-6">
                    <table>
                        <tr *ngFor="let info of personalInfo">
                            <td>
                                <div>
                                    <h3><b>{{ info.title }}</b></h3>
                                    <span>{{ info.detail }}</span>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div style="font-weight: 500">
                                    B.E. (Computer Engineering) - University of Mumbai
                                    <br />
                                    M.S. (Computer Science) - University at Buffalo 
                                </div>
                            </td>
                        </tr>   
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
