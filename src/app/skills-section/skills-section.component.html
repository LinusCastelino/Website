<div id="skillsContainer">
    <div id="sectionBanner" class="sectionBanner">
      <p id="bannerText">Skills</p>
    </div>
  
    <div id="skillsContent" class="bgImgTintContainer">
      <div class="bgImgTintContainer">
        <div id="skills-grid">
          <div id="skills-grid-item" *ngFor="let skill of skills ">
            {{ skill.skillTitle }}
            <br />
            {{ skill.level }}
          </div>
        </div>
      </div>
    </div>
  </div>
