<div id="profExpContainer">
  <div id="sectionBanner" class="sectionBanner">
    <p id="bannerText">Professional Experience</p>
  </div>

  <div id="profExpContent">
    <div id="profExpTimeline">
      
      <div id="profExpEvent" *ngFor="let profExpEvent of profExpEvents; last as isLast">
        <img id="profExpEventLogo" src="{{ profExpEvent.eventLogoURL }}" />
        <h5>{{ profExpEvent.eventHeader.organization }}</h5>
        <h5>{{ profExpEvent.eventHeader.designation }}</h5>
        <h6>{{ profExpEvent.eventHeader.role }}</h6>
        <h6>{{ profExpEvent.eventHeader.period }}</h6>

        <div id="profExpEventDetails" *ngFor="let profExpEventDetails of profExpEvent.event.details">
          <span innerHTML="{{profExpEventDetails}}"></span>
        </div>

        <hr *ngIf="!isLast" />    <!-- show horizontal bar only if current event is not last -->

      </div>
    </div>
  </div>
</div>
