<div id="contactMeContainer">
    <div id="sectionBanner" class="sectionBanner">
      <p id="bannerText">Contact Me</p>
    </div>
  
    <div id="contactMeContent">
      <div id="contactMeGrid">
        <div id="contactMe-grid-item">
          <form id="contactMeForm" #contactMeForm="ngForm" >
            <input type="text" name="name" placeholder="Name" minlength="4" class="form-control" ngModel required /> 
            <input type="email" name="email" placeholder="Email" class="form-control" ngModel required />
            <input type="tel" name="phone" placeholder="Phone" class="form-control" ngModel />
            <input type="text" name="subject" placeholder="Subject" class="form-control" ngModel required />
            <textarea name="message" placeholder="Message" class="form-control"  ngModel required></textarea>
            <button class="btn btn-default" (click)="sendMessage(contactMeForm)" >Submit</button>
          </form>
        </div>

        <hr id="verticalDivider"/>

        <div id="contactMe-grid-item">
          <div id="infoPanel">
            <table>
              <tr>
                <td>
                  <div>
                    <h3><b>Linus Castelino</b></h3>
                    <span>Developer, B.E. (Computer Engineering)</span>
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div>
                    <h6><b>Phone:</b></h6>
                    <span>+91-9594544603</span>
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div>
                    <h6><b>Email:</b></h6>
                    <span>castelinolinus@gmail.com</span>
                  </div>
                </td>
              </tr>
            </table>
          </div>

          <hr id="horizontalDivider"/>
          
          <div id="socialContainer" class="container">
            <div class="row">
              <div id="socials-linkedin" class="col-sm-2">
                <a href="https://www.linkedin.com/in/linuscastelino/" target="_blank">
                  <img src="../../assets/images/LinkedIn-logo-black.png" />
                </a>
              </div>
              <div id="socials-facebook" class="col-sm-2">
                <a href="https://www.facebook.com/linuscastelino" target="_blank">

        </div>
      </div>
    </div>
