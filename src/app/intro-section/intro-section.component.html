<div id="introContainer">
  <div id="introSectionBannerWrapper" class="container">
    <div class="row">
      <div id="social-{{ info.type }}" class="col-3" *ngFor="let info of socialsInfo" >
        <a href="{{ info.hrefUrl }}" target="_blank" *ngIf="info.type != 'github'">
          <img src="{{ info.logoImgUrl }}" />
        </a>
      </div>
    </div>
  </div>
  
  <div id="content" class="container">
    <h1>Hi there! I'm Linus</h1>
    <p>A programmer by profession. A problem solver by nature.
      <br />
      I consider myself to be a programming enthusiast and I am constantly in a quest to explore the latest cutting-edge technologies. 
      <br />
      I enjoy solving puzzles and Rubik's cubes in my free time. I also like playing the guitar.
    </p>
  </div>
</div>
